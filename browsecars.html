<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 5 Hypercars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        h1 {
            margin: 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #333;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .car-img {
            max-width: 100px;
            max-height: 100px;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Top 5 Cars Ranking</h1>
    </header>
    <div class="container">
        <table>
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Car</th> 
                    <th>Top Speed</th>
                    <th>Horsepower</th>
                    <th>Engine</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Bugatti Chiron</td>
                
                    <td>300 mph</td>
                    <td>1600 HP</td>
                    <td>V16</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Aston Martin Valkyrie</td>
                
                    <td>220 mph</td>
                    <td>1140 HP</td>
                    <td>V12</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Pininfarina Battista</td>
                    
                    <td>200 mph</td>
                    <td>1870 HP</td>
                    <td>V12</td>
                </tr>
                 <tr>
                    <td>4</td>
                    <td>Lotus Evija</td>
                 
                    <td>186 mph</td>
                    <td>2000 HP</td>
                    <td>1500 KW</td>
                </tr>
                <tr>
                    <td>5</td>
                    <td>McLaren Senna</td>
                    
                    <td>208 mph</td>
                    <td>800 HP</td>
                    <td>V8</td>
                </tr>
                <!-- Add more rows for other cars -->
            </tbody>
        </table>
    </div>
</body>
</html>
